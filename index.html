<html>

			*{

				padding : 0;
			}
			html,body{
				width : 100%;
				height : 100%;
			}
			.beijing{
				position : absolute;
				background-color : #EEEEEE;
				width : 50%;
				height : 80%;
				left : 20%;
				top : 10%;
			}
			.ziji{
				background-image : url("images/ziji.png");

				height : 45px;
			}

			//定义按键监听
			var getRight = false;
			var getLeft = false;
			var getTop = false;
			var getBottom = false;
			//全局移动速度
			var speed = 7;
			//接下来获取按键改变值，此外每一帧还有函数来检测
			//另外按键离开也得有监听
			document.onkeydown=function(event){
				//console.log(event.keyCode);
				if(event.keyCode == 39){
					getRight = true;
				}
				if(event.keyCode == 40){
					getBottom = true;
				}
				if(event.keyCode == 37){
					getLeft = true;
				}
				if(event.keyCode == 38){
					getTop = true;
				}								
			};
			//定义按键离开的监听
			document.onkeyup = function(event){
				//console.log(event.keyCode);
				if(event.keyCode == 39){
					getRight = false;
				}
				if(event.keyCode == 40){
					getBottom = false;
				}
				if(event.keyCode == 37){
					getLeft = false;
				}
				if(event.keyCode == 38){
					getTop = false;
				}				
			}

			$(document).ready(function(){

</html>
