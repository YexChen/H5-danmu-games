<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html;charset = UTF-8">
		<title>弹幕游戏</title>
		<style>
			*{
				margin : 0;
				padding : 0;
			}
			html,body{
				width : 100%;
				height : 100%;
			}
			.beijing{
				position : absolute;
				background-color : #EEEEEE;
				width : 50%;
				height : 80%;
				left : 20%;
				top : 10%;
			}
			.ziji{
				position : relative;
				background-image : url("images/ziji.png");
				width : 38px;
				height : 45px;
			}
			.zhenziji{
				position : absolute;
				background-image : url("images/panding.png");
				width : 10px;
				margin-top : 17px;
				margin-left : 14px;
				height : 10px;
				border-radius : 5px;
			}
		</style>
		<script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>

	<body>
		<div class = "beijing">
			<div class = "ziji">
				<div class = "zhenziji"></div>
			</div>
			<div class = "diji"></div>
		</div>
		
		<script>
			//定义按键监听
			var getRight = false;
			var getLeft = false;
			var getTop = false;
			var getBottom = false;

			var getShot = false;
			//全局移动速度
			var speed = 7;

			//定义帧数
			var frames = 0;

			//子弹盒子，用来存放子弹数组（虽然我很想做自渲染移动之类的，但是好像做不到。。）
			var bullets = [];
			//接下来获取按键改变值，此外每一帧还有函数来检测
			//另外按键离开也得有监听
			document.onkeydown=function(event){
				//console.log(event.keyCode);
				if(event.keyCode == 39){
					getRight = true;
				}
				if(event.keyCode == 40){
					getBottom = true;
				}
				if(event.keyCode == 37){
					getLeft = true;
				}
				if(event.keyCode == 38){
					getTop = true;
				}	
				if(event.keyCode == 90){
					getShot = true;
				}								
			};
			//定义按键离开的监听
			document.onkeyup = function(event){
				//console.log(event.keyCode);
				if(event.keyCode == 39){
					getRight = false;
				}
				if(event.keyCode == 40){
					getBottom = false;
				}
				if(event.keyCode == 37){
					getLeft = false;
				}
				if(event.keyCode == 38){
					getTop = false;
				}			
				if(event.keyCode == 90){
					getShot = false;
				}			
			}
			//自机弹幕

				this.speedy = speedy;
				this.x = x;
				this.y = y;
				this.image = image; 
			}
			//敌机弹幕
			function zijidan(){
				this.speedx = speedx;
				this.speedy = speedy;
				this.x = x;
				this.y = y; 
				this.image = image;
			}
			//发动符卡种类（目前做两种）

			}
			//自机操控
			//注意不要超出屏幕
			function selfMoving(){
				if(getRight == true){
					var zijir = $(".ziji");
					var speedforNowr = (zijir[0].style.marginLeft ? zijir[0].style.marginLeft : 0);
					speedforNowr = parseInt(speedforNowr);
				//	console.log(speedforNow + speed);

					zijir[0].style.marginLeft = (speedforNowr + speed) + "px";
					//console.log(ziji[0].style.marginLeft);					
				}
				if(getBottom == true){
					var zijib = $(".ziji");
					var speedforNowb = (zijib[0].style.marginTop ? zijib[0].style.marginTop : 0);
					speedforNowb = parseInt(speedforNowb);
				//	console.log(speedforNow + speed);

					zijib[0].style.marginTop = (speedforNowb + speed) + "px";
					//console.log(ziji[0].style.marginTop);					
				}
				if(getLeft == true){
					var zijil = $(".ziji");
					var speedforNowl = (zijil[0].style.marginLeft ? zijil[0].style.marginLeft : 0);
					speedforNowl = parseInt(speedforNowl);
				//	console.log(speedforNow + speed);

					zijil[0].style.marginLeft = (speedforNowl - speed) + "px";
					//console.log(ziji[0].style.marginTop);					
				}
				if(getTop == true){
					var zijit = $(".ziji");
					var speedforNowt = (zijit[0].style.marginTop ? zijit[0].style.marginTop : 0);
					speedforNowt = parseInt(speedforNowt);
				//	console.log(speedforNow + speed);

					zijit[0].style.marginTop = (speedforNowt - speed) + "px";
					//console.log(ziji[0].style.marginTop);					
				}

				//console.log(getRight);
				
				//自机发射子弹
				var zijix = $(".ziji")[0].style.marginLeft ? $(".ziji")[0].style.marginLeft : 0;
				var zijiy = $(".ziji")[0].style.marginTop ? $(".ziji")[0].style.marginTop : 0;
				var zijiyspeed = 10;
				var zijiimg = "images/zijibullet.png";
				zijix = parseInt(zijix);
				zijiy = parseInt(zijiy);
				//console.log(zijix);
				//console.log(frames % 100);
				//准备发射子弹
				if(getShot == true && ((frames % 5) == 0)){
					//console.log("yes");
					bulletCreate(0,zijiyspeed,zijix,zijiy,zijiimg);
				}
			}

			//子弹生成
			function bulletCreate(xspeed,yspeed,x,y,img){
				var temp = bullets.length;
				//console.log(temp);
				bullets[temp] = {
					speedx : xspeed,
					speedy : yspeed,
					x : x,
					y : y,
					image : img 					
				}
				console.log(bullets);
			}

					bullets[temp].y = bullets[temp].y + bullets[temp].yspeed;

					$(newbody).append
				}
			}

			function enemyMoving(){

			}
			//消弹函数
			function bulletClear(){

			//碰撞函数
			function collision(){

			}
			//初始化函数
			function intialize(){

			}
			//帧数演算函数（每一帧执行的）
			function frameAction(){
				//console.log("frame function has been called");
				//计算帧数
				frames++;
				//发动符卡
				BonusCard();
				//碰撞计算
				collision();
				//子弹渲染（更新子弹状态）
				bulletUpdate();
				//消弹
				bulletClear();
				//自机移动运算
				selfMoving();
				//敌机移动运算
				enemyMoving();
				requestAnimationFrame(frameAction);
			}
			//主函数
			$(document).ready(function(){
				//初始化
				//console.log("main function has been called");
				intialize();
				//针对每一帧进行运算(先用setInterval 代替)
				requestAnimationFrame(frameAction);

				
			});
		</script>
	</body>

</html>
